<div class="cs-checkout__sidebar-bottom" data-bind="visible: isVisible()">
    <button
        data-role="opc-continue"
        class="cs-checkout__sidebar-button | cs-checkout-button-next"
        data-bind="click: continueToPayment, attr: { 'disabled': isDisabled() }, enable: !isDisabled()"
        disabled
    >
        <span class="cs-checkout__sidebar-button-span" data-bind="i18n: 'Next'">
        </span>
        <img
            class="inline-svg cs-checkout__sidebar-button-icon"
            data-bind="attr: { src: require.toUrl('images/icons/arrow_next.svg') }"
            alt=""
        />
    </button>
</div>
